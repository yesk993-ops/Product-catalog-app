apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: product-catalog
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      name: http
  selector:
    app: product-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-service-config
  namespace: product-catalog
data:
  PORT: "5000"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: product-catalog
  annotations:
    argocd-image-updater.argoproj.io/image-list: product-service=productacr2025.azurecr.io/product-service
    argocd-image-updater.argoproj.io/update-strategy: latest
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: master
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
      - name: product-service
        image: productacr2025.azurecr.io/product-service:60
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: NODE_ENV
        - name: MONGO_URI
          value: "mongodb://mongodb:27017/products"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: product-service-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: product-service-hpa
  namespace: product-catalog
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: product-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

