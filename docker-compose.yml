version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: product-catalog-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=products
    networks:
      - product-catalog-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: product-catalog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - product-catalog-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "5002:5000"
    environment:
      - PORT=5000
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/products
      - LOG_LEVEL=info
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - product-catalog-network
    restart: unless-stopped

  ratings-service:
    build:
      context: ./ratings-service
      dockerfile: Dockerfile
    container_name: ratings-service
    ports:
      - "5003:5001"
    environment:
      - PORT=5001
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/ratings
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - product-catalog-network
    restart: unless-stopped

  worker-service:
    build:
      context: ./worker-service
      dockerfile: Dockerfile
    container_name: worker-service
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongodb:27017/products
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PRODUCT_SERVICE_URL=http://product-service:5000
      - WORKER_CONCURRENCY=5
      - LOG_LEVEL=info
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      product-service:
        condition: service_started
    networks:
      - product-catalog-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_PRODUCT_SERVICE_URL=http://localhost:5002
        - REACT_APP_RATINGS_SERVICE_URL=http://localhost:5003
    container_name: product-catalog-frontend
    ports:
      - "3000:80"
    depends_on:
      - product-service
      - ratings-service
    networks:
      - product-catalog-network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  product-catalog-network:
    driver: bridge

